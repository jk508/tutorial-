<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Proyecto</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="../public/css/login.css">
  
  <!-- Morris chart --><!-- Daterange picker -->
</head>
<body>
  

  <div class="container" id="creacion">
    <section id="content">
   
      <form action="" name="formulario_creacion" id="formulario_creacion" method="POST" >
        <h1>My Followers’s Tutorials</h1>
        <div>
          <input type="text" placeholder="Username"  id="username">
        </div>
        <div>
          <input type="password" placeholder="Password"  id="password"  autocomplete="on">
        </div>
        <div>
          <input type="submit" value="Create">
          <a href="#">Sign in</a>
          <a href="#">Already register?</a>
         
        </div>
      </form><!-- form -->
    </section><!-- content -->
 </div><!-- container -->

  <div class="container" id="login">
    <section id="content">
    
      <form action="" name="formulario_login" id="formulario_login" method="POST" >
        <h1>My Followers’s Tutorials</h1>
        <div>
          <input type="text" placeholder="User" id="username_login" name="username_login">
        
        </div>
        <div>
           <input type="password" id="password_login" name="password_login"  placeholder="Password" autocomplete="on">
        </div>
        <div>
          <input type="submit" value="Log in">
          <a id="registro">Register</a>
          <a>Lost your password?</a>
        </div>
      </form><!-- form -->
  
    </section><!-- content -->
  </div><!-- container -->

 
  <script src="../public/js/jquery.min.js"></script>
  <script src="scripts/login.js"></script>
 
  </body>
</html>
